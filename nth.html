<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>열에 번갈아 가며 배경색 적용하기</title>
    <style>
        #container {
            text-align: center;
            color: #2b2b2b;
        }
        table, tb, th{
            border: 1px solid #ccc;
        }
        table {
            width: 200px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        td{
            text-align: left;
            padding: 10px;
            padding-left: 20px;
        }
        table tr:nth-of-type(2n+1) {
            background: lightgrey;
            color: black;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>웹 개발</h1>
        <table>
            <tr>
                <td>HTML</td>
            </tr>
            <tr>
                <td>CSS</td>
            </tr>
            <tr>
                <td>Javascirpt</td>
            </tr>
            <tr>
                <td>React</td>
            </tr>
            <tr>
                <td>node.js</td>
            </tr>
        </table>
    </div>
</body>
</html>
