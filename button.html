<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>전송과 리셋 버튼 추가하기</title>
</head>
<body>

	<div id="container">
		<form>
			<fieldset>
				<legend>배송 정보</legend>
				<ul>
					<li>
						<label for="uname">이름</label>
						<input type="text" name="uname">
					</li>
					<li>
						<label for="uaddress">배송 주소</label>
						<input type="text" name="uaddress">
					</li>
					<li>
						<label for="uemail">이메일</label>
						<input type="text" name="uemail">
					</li>
					<li>
						배송 지정 (주문일로부터 최소 3일 이후)
						<br>
						<input type="date" min="2022-01-01" max="2022-12-31">
					</li>
				</ul>
				<div>
					<input type="submit" value="주문하기">
					<input type="reset" name="취소하기">
			</div>
			</fieldset>
		</form>

		<fieldset>
			<label>아이디 : <input type="text" id="user_id" size="10"></label>
			<label>비밀번호 : <input type="password" id="user_pw" size="10"></label>
			<input type="image" src="./images/login.png" alt="로그인">
		</fieldset>
	</div>
		<form>
			<input type="button" value="공지 창 열기" onclick="window.open('notice.html')">
		</form>
</body>
</html>
