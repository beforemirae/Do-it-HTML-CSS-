<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>전송과 리셋 버튼 추가하기</title>
</head>
<body>

	<div id="container">
		<form>
			<fieldset>
				<legend>배송 정보</legend>
				<ul>
					<li>
						<label for="uname">이름</label>
						<input type="text" name="uname">
					</li>
					<li>
						<label for="uaddress">배송 주소</label>
						<input type="text" name="uaddress">
					</li>
					<li>
						<label for="uemail">이메일</label>
						<input type="text" name="uemail">
					</li>
					<li>
						배송 지정 (주문일로부터 최소 3일 이후)
						<br>
						<input type="date" min="2022-01-01" max="2022-12-31">
					</li>
				</ul>
			</fieldset>
		</form>
	</div>
	<div>
		<input type="submit" value="주문하기">
		<input type="reset" name="취소하기">
	</div>
</body>
</html>
