<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 회전하며 원금감 주기</title>
    <style>
        .origin {
            width: 152px;
            height: 180ox;
            border: 1px solid black;
            margin: 30px;
            float: left;
        }
        .origin > div {
            width: 152px;
            height: 180px;
        }
        .rotatex:hover {
            transform: rotateX(50deg);
        }
        #pers {
            perspective: 300px;
        }
    </style>
</head>
<body>
    <h4>원본 이미지</h4>
    <div class="origin">
        <img src="../Do - it-HTML-CSS/images/sunset.jpg" alt="">
    </div>
    <div class="origin">
        <div class="rotatex">
            <img src="../Do - it-HTML-CSS/images/sunset.jpg" alt="">
        </div>
    </div>
    <div class="origin" id="pers">
        <div class="rotatex">
            <img src="../Do - it-HTML-CSS/images/sunset.jpg" alt="">
        </div>
    </div>
</body>
</html>
