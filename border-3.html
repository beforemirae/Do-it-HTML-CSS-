<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>박스 모델의 테두리 색상 지정하기</title>

	<style>
		div {
			width: 200px;
			height: 100px;
			display: inline-block;
			margin: 15px;
			border-style: solid;
		}
		#box1 {border-color: red;}
		#box2 {border-top-color: blue;}
		#box3 {border-left-color: red;}
	</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
	<div id="box4"></div>
</body>
</html>
