<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>박스 모델 너비 지정하기</title>

	<style>
		div {
			border: 2px solid #009;
			margin-bottom: 20px;
		}
		.box1 {
			width: 400px;
			height: 100px;
			box-shadow: 2px -2px 5px 0px;
		}
		.box2 {
			width: 50%;
			height: 100px;
			box-shadow: 5px 5px 15px 5px blue;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
