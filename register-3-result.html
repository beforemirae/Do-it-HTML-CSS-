<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>드롭다운 목록과 텍스트 영역 추가하기</title>
</head>
<body>
	<h1>회원 가입을 환영합니다^^</h1>
	<form>
		<fieldset>
			<legend>사용자 정보</legend>

			<ul>
			<li>
				<label for="uid">아이디</label>
				<input type="text" id="uid" autofocus placeholder="4자 ~ 10자 사이, 공백없이" required>
				</li>
				<li>
					<label for="umail">이메일</label>
					<input type="email" id="umail" required>
				</li>
				<li>
					<label for="addr">비밀번호</label>
					<input type="password" id="pwd1" placeholder="문자와 숫자, 특수 기호 포함" required>
				</li>
					<label for="pwd2">비밀번호 확인</label>
					<input type="password" id="pwd2" required>
				</li>
				<li>
					<label for="path">가입 경로</label>
					<select id="path">
						<option value="blog">블로그</option>
						<option value="search">검색</option>
						<option value="sns">SNS</option>
						<option value="etc">기타</option>
					</select>
				</li>
				<li>
					<label for="memo">메모</label>
					<textarea cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
				</li>
		</ul>
		</fieldset>
	</form>

	<fieldset>
			<legend>이벤트와 새로운 소식</legend>
			<input type="radio" name="mailing" id="mailing_y" value="mailing_no">
			<label for="mailing_y">메일 수신</label>
			<input type="radio" name="mailing" id="mailing_y" value="mailing_yes" checked>
			<label for="mailing_y">메일 수신 절대 안 함</label>
		</fieldset>
		<br>
		<div id="buttons">
				<input type="submit" value="가입하기">
				<input type="reset" value="취소">
			</div>
</body>
</html>
