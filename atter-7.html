<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성값의 일부가 일치하는 요소에 스타일 적용하기</title>
    <style>
        ul{
            list-style: circle;
        }
        li{
            padding: 5px 30px;
        }
        li a{
            font-size: 16px;
            color: black;
            text-decoration: none;
        }
        a[href *= "w3"] 
        {
            background: lightblue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>HTML5 참고 사이트</h1>
    <p>(아래 링크 중 파란색 배경의 링크는 W3C 사이트로 연결됩니다.)</p>
    <ul>
        <li><a href="http://html.spec.whatwg.org">HTML 표준안 사이트</a></li>
        <li><a href="http://canisue.com">HTML 지원 여부 체크</a></li>
        <li><a href="http://www.w3.org/TR/css3-mediaqueries">미디어쿼리</a></li>
    </ul>
</body>
</html>
