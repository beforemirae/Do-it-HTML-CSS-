<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>순서 없는 목록과 알파벳 대문자 목록 지정하기</title>
	<style>
		nav {
			width: 300px;
			margin: 50px 30px;
		}
		ul {
			list-style: none;
		}
		li {
			border: 1px solid #222;
			padding: 20px 40px;
			margin: 5px;
		}
	</style>
</head>
<body>
	<ul class="inside">
		<li>회사 소개</li>
		<li>도서</li>
		<li>자료실</li>
		<li>동영상 강의</li>
	</ul>

</body>
</html>
